@(userFrom: play.data.Form[Pessoa])

@main("BioMonit") {
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="optimize for firedox">
		<meta name="author" content="BÃ¡rbara, David, Filipa, Gil, Miriam">
		<meta name="keyword" content="Dashboard, Bootstrap, Admin, Template, Theme, Responsive, Fluid, Retina">

		<title>BioMonit</title>


		<!-- Bootstrap core CSS -->
		<link href="@routes.Assets.at("stylesheets/bootstrap.css")" rel="stylesheet">
		<!--external css-->
		<link href="@routes.Assets.at("font-awesome/css/font-awesome.css")" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="@routes.Assets.at("stylesheets/zabuto_calendar.css")">
		<link rel="stylesheet" type="text/css" href="@routes.Assets.at("javascripts/gritter/css/jquery.gritter.css")" />
		<link rel="stylesheet" type="text/css" href="@routes.Assets.at("lineicons/style.css")">

		<!-- Custom styles for this template -->
		<link href="@routes.Assets.at("stylesheets/style.css")" rel="stylesheet">
		<link href="@routes.Assets.at("stylesheets//style-responsive.css")" rel="stylesheet">

		<script src="@routes.Assets.at("javascripts/chart-master/Chart.js")"></script>

		<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
		<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>

	<body onload="getUserPesMail()">
		<section id="container" >
			<!-- **********************************************************************************************************************************************************
			TOP BAR CONTENT & NOTIFICATIONS
			*********************************************************************************************************************************************************** -->

			<header class="header black-bg">
				<div class="sidebar-toggle-box">
					<div class="fa fa-bars tooltips" data-placement="right" data-original-title="Toggle Navigation"></div>
				</div>

					<!-- name/logo -->
				<a href="admin_edit_sensors.html" class="logo"><b>BioMonit</b></a>

					<!-- logout button -->
				<div class="top-menu">
					<ul class="nav pull-right top-menu">
						<li><a class="logout" href="login.html">Logout</a></li>
					</ul>
				</div>
			</header>


			<!-- **********************************************************************************************************************************************************
			MAIN SIDEBAR MENU (left side)
			*********************************************************************************************************************************************************** -->
			<aside>
				<div id="sidebar"  class="nav-collapse ">
					<ul class="sidebar-menu" id="nav-accordion">

						<!-- image and name -->
						<div class="content">
							<br>
							<h5 align="center" style="color: #f2f2f2">@(Pessoa.sendNameInfo())</h5>
						</div>

						<li class="mt">
							<a href="admin_edit_sensors.html">
								<i class="fa fa-bullseye"></i>
								<span>Edit Sensors</span>
							</a>
						</li>

						<li class="sub-menu">
							<a  href="admin_map.html">
								<i class="fa fa-globe"></i>
								<span>Map</span>
							</a>
						</li>

						<li class="sub-menu">
							<a class="active" href="admin_edit_users.html">
								<i class="fa fa-users"></i>
								<span>Edit Users</span>
							</a>
						</li>

						<li class="sub-menu">
							<a href="admin_profile.html">
								<i class="fa fa-cogs"></i>
								<span>Profile</span>
							</a>
						</li>

						<li class="mt">
							<a href="admin_about_us.html">
								<i class="fa fa-book"></i>
								<span>About</span>
							</a>
						</li>
					</ul>
				</div>
			</aside>


			<!-- **********************************************************************************************************************************************************
			MAIN CONTENT
			*********************************************************************************************************************************************************** -->
			@helper.form(routes.Application.editPermission()) {
				<section id="main-content">
					<section class="wrapper">
						<h3><i class="fa fa-angle-right"></i> Edit permissions </h3>

						<!-- BASIC FORM ELEMENTS -->
						<div class="row mt">
							<div class="col-lg-12">
								<div class="form-panel">
									<form class="form-horizontal style-form" method="get">

										<div class="login-wrap">

											<label class="col-sm-2 col-sm-2 control-label">Utilizador</label>

											<div class="col-sm-10">
												<input id="userMail" type="text"  class="form-control" name="utilizador">

												</input>
											</div>
										</div>

										<br>

										<div class="login-wrap">
											<label class="col-sm-2 col-sm-2 control-label">Entidade</label>

											<div class="col-sm-10">
												<input type="text" class="form-control" autofocus name="entidade_id">
											</div>
										</div>

										<br>

										<div class="login-wrap">
											<label class="col-sm-2 col-sm-2 control-label">Area cientifica</label>
											<div class="col-sm-10">
												<input type="text" class="form-control" autofocus name="area_id">
											</div>
										</div>

										<br>

										<div class="login-wrap">
											<label class="col-sm-2 col-sm-2 control-label">Cargo</label>
											<div class="col-sm-10">
												<input type="text" class="form-control" autofocus name="cargo_id">
											</div>
										</div>

										<br>

										<br><br><br>

										<div style="text-align: center">
											<div class="btn-group">
												<button class="btn btn-theme btn-block" type="submit"
														onclick="clearUserPesMail()"
														style="width: 200px; margin: 0 auto">
													 SAVE
												</button>
											</div>

											<div class="btn-group" style="padding-left: 25px">
												<button class="btn btn-theme btn-block" type="submit"
														onclick="clearUserPesMail()"
														style="width: 200px; margin: 0 auto">
													CANCEL
												</button>
											</div>
										</div>

									</form>

									<br>
								</div>
							</div><!-- col-lg-12-->
						</div><!-- /row -->
					</section><!--/wrapper -->
				</section><!-- /MAIN CONTENT -->
			}
		</section>



		<!-- js placed at the end of the document so the pages load faster -->
		<script src="@routes.Assets.at("javascripts/jquery.js")"></script>
		<script src="@routes.Assets.at("javascripts/jquery-1.8.3.min.js")"></script>
		<script src="@routes.Assets.at("javascripts/bootstrap.min.js")"></script>
		<script class="include" type="text/javascript" src="@routes.Assets.at("javascripts/jquery.dcjqaccordion.2.7.js")"></script>
		<script src="@routes.Assets.at("javascripts/jquery.scrollTo.min.js")"></script>
		<script src="@routes.Assets.at("javascripts/jquery.nicescroll.js")" type="text/javascript"></script>
		<script src="@routes.Assets.at("javascripts/jquery.sparkline.js")"></script>


		<!--common script for all pages-->
		<script src="@routes.Assets.at("javascripts/common-scripts.js")"></script>

		<script type="text/javascript" src="@routes.Assets.at("javascripts/gritter/js/jquery.gritter.js")"></script>
		<script type="text/javascript" src="@routes.Assets.at("javascripts/gritter-conf.js")"></script>

		<!--script for this page-->
		<script src="@routes.Assets.at("javascripts/sparkline-chart.js")"></script>
		<script src="@routes.Assets.at("javascripts/zabuto_calendar.js")"></script>


		<script type="text/javascript" src="@routes.Assets.at("siteJquery.js")"></script>
		<script type="text/javascript" src="@routes.Assets.at("newUser.js")"></script>

		<script src="@routes.Assets.at("ourJS/mqttws31.js")"></script> <!-- Source Paho MQTT Client-->
		<script src="@routes.Assets.at("ourJS/biomonitSensors.js")"></script> <!-- Our Code Goes Here -->
		<script>connect();</script> <!-- Start it up! -->

	</body>
</html>
}
